<!DOCTYPE html>
<html>
<head>
  <title>Ratio Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      width: 600px;
      margin: 0 auto;
      padding-top: 50px;
    }

    h1 {
      text-align: center;
    }

    .calculator {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
    }

    .input-group {
      margin-bottom: 10px;
    }

    label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="number"] {
      padding: 5px;
      width: 150px;
    }

    button {
      padding: 5px 10px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    canvas {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ratio Calculator</h1>
    <div class="calculator">
      <div class="input-group">
        <label for="value1">Value 1:</label>
        <input type="number" id="value1" placeholder="Enter a value" required>
      </div>
      <div class="input-group">
        <label for="value2">Value 2:</label>
        <input type="number" id="value2" placeholder="Enter a value" required>
      </div>
      <div class="input-group">
        <button id="calculateBtn">Calculate</button>
      </div>
      <div class="result">
        <span id="resultValue"></span>
      </div>
      <canvas id="chart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById("calculateBtn").addEventListener("click", function() {
      const value1Input = document.getElementById("value1");
      const value2Input = document.getElementById("value2");
      const resultValue = document.getElementById("resultValue");

      const value1 = parseFloat(value1Input.value);
      const value2 = parseFloat(value2Input.value);

      if (isNaN(value1) || isNaN(value2)) {
        resultValue.textContent = "Please enter valid values.";
        return;
      }

      if (value2 === 0) {
        resultValue.textContent = "Cannot divide by zero.";
        return;
      }

      const ratio = value1 / value2;
      resultValue.textContent = `The ratio is ${ratio.toFixed(2)} : 1`;

      // Create the chart
      const ctx = document.getElementById("chart").getContext("2d");
      const chart = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Value 1", "Value 2"],
          datasets: [
            {
              data: [value1, value2],
              backgroundColor: ["#2196f3", "#4caf50"],
            },
          ],
        },
      });
    });
  </script>
</body>
</html>
